<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        <script async src="./main.js"></script>
        해당 라인데 도달하면 html 자바스크립트 다운로드하면서 html 순서대로 파싱 → 자바스크립트가 전부 다운로드되면 html중단 → 자바스크립트 실행 → 다시 html 파싱 
        정의된 순서에 상관없이 다운로드된 자바스크립트순서대로 실행한다.
        장: 다운로드 시간 절약 가능
        단: 조작하는 요소가 아직 정의되어있지 않을 수 있다, 사용자가 페이지를 보는데 시간이 걸릴 수 있다.
     -->
    <!-- 
        <script defer src="./main.js"></script>
        html을 전부 파싱하고 자바스크립트 다운로드.
        전부 다운로드 해두고 정의한 순서대로 자바스크립트 실행. 
    -->
    <script src="./08_fetch.js"></script>
</head>
